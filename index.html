<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <!-- login form-->
    <div class="container">
        <div class="curved-shape "></div>
        <div class="curved-shape2"></div>
        <div class="form-box login">
            <h2 class="animation" style="--D:0">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4">
                    <p>Don't have an account ? <a href="#" class="Signuplink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0">WELCOME BACK!</h2>
            <p class="animation" style="--D:1"> 
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
        </div>

         <div class="form-box Register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link">
                    <p>Don't have an account ? <a href="#" class="SigninLink">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2>WELCOME BACK!</h2>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
